    <!-- SEO Meta Tags -->

    <script type="application/ld+json">

      "url": "https://2yolks.com",

        "target": "https://2yolks.com/explore?q={search_term_string}",

      },
      "publisher": {
        "@type": "Organization",
        "name": "2yolks",
        "logo": {
          "@type": "ImageObject",
          "url": "https://2yolks.com/logo.png"
        }

    }
